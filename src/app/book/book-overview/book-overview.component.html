<div class="row">
  <div class="col-sm-9">
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books; index as i"
          (click)="selectBook(book)"
          [class.table-active] ="isBookSelected(book)">
        <th scope="row">{{i + 1}}</th>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
      </tr>
      </tbody>
    </table>
    {{selectedBook | json}}
  </div>
  <div class="col-sm-3">
    <app-book-details></app-book-details>
  </div>
</div>
